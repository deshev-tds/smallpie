<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smallpie</title>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>

  <body class="min-h-screen bg-gradient-to-br from-zinc-100 to-zinc-200 
               flex items-center justify-center px-4">

    <div class="w-full max-w-md mx-auto space-y-8">

      <!-- Header -->
      <header class="text-center space-y-1">
        <h1 class="text-4xl font-semibold tracking-tight text-zinc-800">
          smallpie
        </h1>
        <p class="text-zinc-500 text-sm">meeting intelligence — but cute</p>
      </header>

      <!-- Action Cards -->
      <div class="grid gap-4">
        
        <!-- Record -->
        <button id="recordBtn"
          class="w-full rounded-xl bg-white shadow-sm p-5 text-left 
                 hover:shadow transition-all">
          <h2 class="text-xl font-medium text-zinc-800">Записвай и транскрибирай</h2>
          <p class="text-zinc-500 text-sm">Ново събитие, записано от телефона</p>
        </button>

        <!-- Upload -->
        <button id="uploadBtn"
          class="w-full rounded-xl bg-white shadow-sm p-5 text-left 
                 hover:shadow transition-all">
          <h2 class="text-xl font-medium text-zinc-800">Качи вече записан файл</h2>
          <p class="text-zinc-500 text-sm">MP3/WAV файл от телефона</p>
        </button>

      </div>

      <!-- Dynamic form root -->
      <div id="formRoot"></div>

    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
